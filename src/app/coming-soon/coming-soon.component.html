<section class="max-w-7xl mx-auto p-4">
  <h2 class="text-2xl font-semibold mb-6">Coming Soon</h2>

  <div *ngIf="loading" class="flex justify-center py-12">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div
    *ngIf="!loading"
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    <ng-container *ngFor="let mv of upcomingMovies">
      <app-movie-card [movie]="mv"></app-movie-card>
    </ng-container>

    <div
      *ngIf="upcomingMovies.length === 0 && !loading"
      class="col-span-full text-center py-16"
    >
      <p>No upcoming movies were found.</p>
    </div>
  </div>
</section>
