<div class="navbar-content mx-auto mb-6">
  <p-menubar [model]="items">
    <!-- Start Section -->
    <ng-template pTemplate="start">
      <img src="cinema-logo.png" width="70px" alt="Cinema Logo" />
    </ng-template>

    <!-- Menu Items -->
    <ng-template pTemplate="item" let-item let-root="root">
      <a
        pRipple
        class="flex items-center p-menuitem-link"
        [routerLink]="item.routerLink || []"
        *ngIf="!item.separator"
      >
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge
          *ngIf="item.badge"
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge"
        ></p-badge>
        <span
          *ngIf="item.shortcut"
          class="ml-auto border border-surface rounded-border bg-surface-100 dark:bg-surface-700 text-xs p-1"
        >
          {{ item.shortcut }}
        </span>
        <i
          *ngIf="item.items"
          [ngClass]="[
            'pi',
            root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto'
          ]"
        ></i>
      </a>
    </ng-template>

    <!-- End Section -->
    <ng-template pTemplate="end">
      <div class="flex items-center gap-4">
        <!-- Dark Mode Toggle -->
        <button
          class="dark-mode-toggle"
          (click)="toggleDarkMode()"
          [pTooltip]="
            isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'
          "
          tooltipPosition="bottom"
        >
          <i [class]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'"></i>
        </button>

        <!-- Search Input -->
        <input
          type="text"
          pInputText
          placeholder="Search"
          class="search-input"
          [(ngModel)]="searchTerm"
          (focus)="onSearchFocus()"
          (input)="onSearchChange($event)"
        />

        <!-- User Avatar -->
        <p-avatar
          icon="pi pi-user"
          styleClass="mr-2 size-large duration-150 transform-scale-100 hover:transform-scale-105"
          size="large"
          pTooltip="Click to open menu"
          tooltipPosition="bottom"
          (click)="loginComponent.togglePanel($event)"
        ></p-avatar>
        <app-login #loginComponent></app-login>
      </div>
    </ng-template>
  </p-menubar>

  <!-- Expanded Search Bar -->
  <p-dialog
    [(visible)]="isSearchActive"
    [modal]="true"
    [closable]="true"
    [draggable]="false"
    [resizable]="false"
    [contentStyle]="{
      background: 'var(--p-surface-ground)',
      'overflow-y': 'auto',
      'scrollbar-width': 'none',
      '-ms-overflow-style': 'none',
      'padding-top': '5px',
      height: '90vh'
    }"
    [style]="{
      position: 'fixed',
      top: '0',
      left: '0',
      right: '0',
      margin: '0',
      border: 'none',
      boxShadow: 'none',
      background: 'var(--p-surface-ground)',
      width: '100vw',
      height: '90vh'
    }"
    [appendTo]="'body'"
    [baseZIndex]="1002"
    [closeOnEscape]="true"
    [dismissableMask]="true"
    [showHeader]="false"
  >
    <!-- Fixed Search Container -->
    <div class="fixed-search-container">
      <div class="search-wrapper">
        <div class="search-bar-container">
          <input
            #searchInput
            type="text"
            pInputText
            placeholder="Search for movies, shows, etc..."
            class="search-input"
            [(ngModel)]="searchTerm"
            (input)="onSearchChange($event)"
            autofocus="true"
            [attr.autofocus]="true"
          />
          <p-button
            label="Back to Home"
            class="back-home-btn"
            (click)="onSearchBlur()"
          ></p-button>
        </div>
      </div>
    </div>

    <!-- Search Results -->
    <div class="search-results-container">
      <div *ngFor="let movie of movies" class="mb-1">
        <app-search-card
          [movie]="movie"
          [movieGenres]="movieGenres"
          [tvGenres]="tvGenres"
        ></app-search-card>
      </div>
    </div>
  </p-dialog>

  <!-- Overlay for Search -->
  <div
    *ngIf="isSearchActive"
    class="blur-overlay"
    (click)="onSearchBlur()"
  ></div>
</div>
