<div class="grid container mx-auto">
  <div *ngFor="let movie of movies" class="col-12 md-10 lg-8">
    <p-card styleClass="mb-3">
      <div class="grid">
        <div class="col-9">
          <p-image src="good-will-hunting-poster.jpg" width="250" alt="" />
        </div>
        <div class="col-3">
          <div class="text-bold mb-2">
            <h3>{{ movie.title }}</h3>
            <div class="mb-1">
              <span class="badge badge-info mr-2">{{ movie.rating }}</span>
              {{ movie.genre }} | {{ movie.runtime }} min
            </div>
          </div>
          <div class="text-bold mb-2">{{ movie.format }}</div>
          <div class="d-flex ai-center">
            <a
              *ngFor="let time of movie.showtimes"
              href="#"
              class="p-button p-button-rounded p-button-secondary p-mr-2"
              title="Book for {{ time }}"
            >
              {{ time }}
            </a>
          </div>
          <div class="p-mt-2">
            {{ movie.languageInfo }}
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
