<div
  class="flex flex-col h-full max-h-screen rounded-lg shadow-lg overflow-hidden"
>
  <!-- Chat Header -->
  <div class="flex items-center justify-between p-4 border-b">
    <div class="flex items-center gap-3">
      <p-avatar
        icon="pi pi-comments"
        styleClass="mr-2"
        size="large"
        shape="circle"
      ></p-avatar>
      <div>
        <h2 class="text-xl font-semibold">Chat Assistant</h2>
        <span class="text-xs opacity-70">Online</span>
      </div>
    </div>
    <button
      pButton
      icon="pi pi-trash"
      class="p-button-text p-button-rounded"
      pTooltip="Clear conversation"
      tooltipPosition="left"
      (click)="clearChat()"
    ></button>
  </div>

  <!-- Chat Messages Container -->
  <div
    #chatContainer
    class="flex-grow p-4 overflow-y-auto"
    style="scroll-behavior: smooth"
  >
    <!-- Welcome Message -->
    <div
      *ngIf="messages.length === 0"
      class="flex flex-col items-center justify-center h-full text-center p-6"
    >
      <i class="pi pi-comments text-6xl mb-4 opacity-20"></i>
      <h3 class="text-xl font-semibold mb-2">Welcome to the Chat Assistant</h3>
      <p class="text-sm opacity-70 mb-4">How can I help you today?</p>
    </div>

    <!-- Message Bubbles -->
    <div *ngFor="let message of messages" class="mb-4">
      <!-- User Message -->
      <div *ngIf="message.role === 'user'" class="flex justify-end">
        <div
          class="max-w-3/4 rounded-lg py-2 px-4 shadow-sm"
          [ngClass]="{ 'p-message p-message-info': true }"
        >
          <p class="text-sm whitespace-pre-wrap">{{ message.content }}</p>
        </div>
      </div>

      <!-- Assistant Message -->
      <div *ngIf="message.role === 'assistant'" class="flex">
        <p-avatar
          icon="pi pi-comments"
          styleClass="mr-2"
          shape="circle"
        ></p-avatar>
        <div class="max-w-3/4 rounded-lg py-2 px-4 shadow-sm border">
          <p class="text-sm whitespace-pre-wrap">{{ message.content }}</p>
        </div>
      </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="flex mb-4">
      <p-avatar
        icon="pi pi-comments"
        styleClass="mr-2"
        shape="circle"
      ></p-avatar>
      <div class="max-w-3/4 rounded-lg py-3 px-4 shadow-sm border">
        <p-progressSpinner
          [style]="{ width: '30px', height: '30px' }"
          styleClass="mr-2"
          strokeWidth="4"
        ></p-progressSpinner>
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="p-4 border-t">
    <div class="flex gap-2">
      <span class="p-input-icon-right flex-grow">
        <i class="pi pi-send cursor-pointer" (click)="sendMessage()"></i>
        <input
          type="text"
          pInputText
          class="w-full p-inputtext-sm"
          placeholder="Type your message..."
          [(ngModel)]="userInput"
          (keydown)="onKeyPress($event)"
          [disabled]="isLoading"
        />
      </span>
      <button
        pButton
        icon="pi pi-send"
        [disabled]="!userInput.trim() || isLoading"
        (click)="sendMessage()"
        class="p-button-rounded"
      ></button>
    </div>
  </div>
</div>
