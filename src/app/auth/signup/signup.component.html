<div *ngIf="isModalOpen" class="min-h-screen flex items-center justify-center">
  <div class="shadow-lg rounded-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-semibold mb-6 text-center">Sign Up</h2>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="mb-4">
        <label for="firstname" class="block font-medium mb-2">
          Firstname
        </label>
        <input
          id="firstname"
          name="firstname"
          type="text"
          [(ngModel)]="signupForm.firstname"
          class="w-full p-3 rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="lastname" class="block font-medium mb-2"> Lastname </label>
        <input
          id="lastname"
          name="lastname"
          type="text"
          [(ngModel)]="signupForm.lastname"
          class="w-full p-3 rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="dob" class="block font-medium mb-2"> Date of Birth </label>
        <input
          id="dob"
          name="dob"
          type="date"
          [(ngModel)]="signupForm.dob"
          class="w-full p-3 rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block font-medium mb-2"> Email </label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="signupForm.email"
          class="w-full p-3 rounded-md"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block font-medium mb-2"> Password </label>
        <p-password
          id="password"
          name="password"
          [(ngModel)]="signupForm.password"
          [feedback]="true"
          [toggleMask]="true"
          inputStyleClass="w-full p-3 rounded-md"
        ></p-password>
      </div>

      <div class="mb-6">
        <label for="confirmPassword" class="block font-medium mb-2">
          Confirm Password
        </label>
        <p-password
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="signupForm.confirmPassword"
          inputStyleClass="w-full p-3 rounded-md"
        ></p-password>
      </div>

      <div>
        <button type="submit" class="w-full py-3 px-4 font-semibold rounded-md">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>

<div
  *ngIf="signupSuccess && !isModalOpen"
  class="text-green-600 mb-4 font-bold text-center mt-4"
>
  Signed up successfully!
</div>
