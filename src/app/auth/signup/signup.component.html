<div class="flex justify-center">
  <div class="grid grid-cols-12 gap-4 w-5/12 p-6 bg-surface-0 dark:bg-surface-900 rounded-border justify-center">
    <div class="field">
      <label for="firstname" class="block mb-2 font-medium text-lg"
        >Firstname</label
      >
      <input
        id="firstname"
        [(ngModel)]="signupForm.firstname"
        type="text"
        class="text-base text-color bg-surface-0 dark:bg-surface-900 p-2 border border-solid border-surface rounded-border appearance-none outline-0 focus:border-primary w-[30rem]"
      />
    </div>
    <div class="field">
      <label for="lastname" class="block mb-2 font-medium text-lg"
        >Lastname</label
      >
      <input
        id="lastname"
        [(ngModel)]="signupForm.lastname"
        type="text"
        class="text-base text-color bg-surface-0 dark:bg-surface-900 p-2 border border-solid border-surface rounded-border appearance-none outline-0 focus:border-primary w-[30rem]"
      />
    </div>
    <div class="field">
      <label for="dob" class="block mb-2 font-medium text-lg"
        >Date of Birth</label
      >
      <input
        id="dob"
        [(ngModel)]="signupForm.dob"
        type="date"
        class="text-base text-color bg-surface-0 dark:bg-surface-900 p-2 border border-solid border-surface rounded-border appearance-none outline-0 focus:border-primary w-[30rem]"
      />
    </div>
    <div class="field">
      <label for="email" class="block mb-2 font-medium text-lg">Email</label>
      <input
        id="email"
        [(ngModel)]="signupForm.email"
        type="email"
        class="text-base text-color bg-surface-0 dark:bg-surface-900 p-2 border border-solid border-surface rounded-border appearance-none outline-0 focus:border-primary w-[30rem]"
      />
    </div>
    <div class="field">
      <label for="password" class="block mb-2 font-medium text-lg"
        >Password</label
      >
      <p-password
        id="password"
        [(ngModel)]="signupForm.password"
        [feedback]="true"
        [toggleMask]="true"
        class="w-full"
        inputStyleClass="text-base text-color bg-surface-0 dark:bg-surface-900 p-2 border-solid border-surface rounded-border appearance-none outline-0 focus:border-primary w-[30rem]"
      ></p-password>
    </div>
    <div class="field">
      <label for="confirmPassword" class="block mb-2 font-medium text-lg"
        >Confirm Password</label
      >
      <p-password
        [(ngModel)]="signupForm.confirmPassword"
        inputStyleClass="text-base text-color bg-surface-0 dark:bg-surface-900 p-2 border-solid border-surface rounded-border appearance-none outline-0 focus:border-primary w-[30rem]"
      >
        <ng-template pTemplate="header">
          <h6>Pick a password</h6>
        </ng-template>
      </p-password>
    </div>
    <div class="mt-6">
      <button
        type="submit"
        class="p-button w-full p-4 rounded-border"
        (click)="onSubmit()"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>
